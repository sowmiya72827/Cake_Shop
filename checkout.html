<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(141, 241, 141);
            margin: 0;
            padding: 20px;
        }

        .checkout-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-details a {
            display: inline-block; /* Allow for clickability */
        }

        .product-details img {
            width: 300px; /* Set the desired width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 8px;
            margin-bottom: 10px; /* Added margin below the image */
        }

        .product-details h2 {
            color: #555;
            margin: 10px 0;
            font-size: 1.5em; /* Increased font size */
        }

        .product-details p {
            font-size: 1.1em; /* Normal font size */
            color: #888;
        }

        .discounted-price {
            font-size: 1.2em; /* Emphasize discounted price */
            color: #a77428;
        }

        .original-price {
            text-decoration: line-through; /* Strikethrough for original price */
            color: #02360f; /* Red for original price */
        }

        .extra-details {
            margin-top: 10px;
            font-size: 0.9em; /* Smaller font for extra details */
            color: #666; /* A softer color for extra details */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="product-details">
        
            <h3>
                Original Price: <span class="original-price" id="itemOriginalPrice">$1499.00</span>
                <br>
                Discounted Price: <span class="discounted-price" id="itemPrice">$1099.00</span>
            </h3>
            <a href="product-details.html" id="itemLink">
                <img id="itemImage" src="images/1.png" alt="Product Image" />
            </a>
        </div>




        
        <form id="orderForm">
            <div>
                <label for="customerName">Name:</label>
                <input type="text" id="customerName" required />
            </div>
            <div>
                <label for="mobileNumber">Mobile Number:</label>
                <input type="text" id="mobileNumber" required />
            </div>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" min="1" value="1" required />
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" required />
            </div>
            <div>
                <label for="orderDate">Date:</label>
                <input type="date" id="orderDate" required />
            </div>
            <button type="submit">Order Now</button>
        </form>
        <p id="message"></p>
    </div>
